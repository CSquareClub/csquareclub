<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom YouTube Player</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #000;
      font-family: sans-serif;
    }
    #loader {
      position: fixed; inset: 0;
      background: #000;
      display: flex; align-items: center; justify-content: center;
      color: white; font-size: 1.5em;
      z-index: 10;
    }
    .player {
      position: relative;
      width: 100%; max-width: 800px;
      aspect-ratio: 16 / 9;
      background: black;
      overflow: hidden;
      border-radius: 12px;
    }
    iframe {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      pointer-events: none; /* prevents default YouTube UI */
    }
    .controls {
      position: absolute; bottom: 10px; left: 0; right: 0;
      display: flex; justify-content: center;
      gap: 15px; z-index: 5;
    }
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: none; padding: 10px 15px;
      color: white; cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="loader">Loading...</div>

  <div class="player">
    <div id="yt-player"></div>
    <div class="controls">
      <button class="btn" id="play">‚ñ∂ Play</button>
      <button class="btn" id="pause">‚è∏ Pause</button>
      <button class="btn" id="mute">üîá Mute</button>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-player', {
        videoId: 't0NLDP1MmqI', // Your YouTube video ID
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          onReady: () => {
            document.getElementById('loader').style.display = 'none';
            player.playVideo();
          }
        }
      });
    }

    document.getElementById('play').onclick = () => player.playVideo();
    document.getElementById('pause').onclick = () => player.pauseVideo();
    document.getElementById('mute').onclick = () => {
      if (player.isMuted()) {
        player.unMute();
        document.getElementById('mute').innerText = 'üîá Mute';
      } else {
        player.mute();
        document.getElementById('mute').innerText = 'üîä Unmute';
      }
    };
  </script>
</body>
</html>
